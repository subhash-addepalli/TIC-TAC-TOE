<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <nav class="bar">
      <ul>
        <li>HI THIS IS SUBHASH'S GAME..</li>
      </ul>
    </nav>
    <div class="divider"></div>
    <div class="box">
      <div class="gamecontainer">
        <div class="boxes">
          <div class="line"></div>
          <div class="xbox bt-0 bl-0"><span class="x"></span></div>
          <div class="xbox bt-0"><span class="x"></span></div>
          <div class="xbox bt-0 br-0"><span class="x"></span></div>
          <div class="xbox bl-0"><span class="x"></span></div>
          <div class="xbox"><span class="x"></span></div>
          <div class="xbox br-0"><span class="x"></span></div>
          <div class="xbox bl-0 bb-0"><span class="x"></span></div>
          <div class="xbox bb-0"><span class="x"></span></div>
          <div class="xbox bb-0 br-0"><span class="x"></span></div>
        </div>
        <div class="gameinfo">
          <span>WELCOME TO THE SQUID TIC TAC TOE</span>
          <div>
            <span class="info">Turn of X</span>
            <button id="reset">RESET</button>
          </div>
          <br>
          <div class="imagebox">
            <img src="VICTORY.gif" alt="VICTORY" class="image">
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
